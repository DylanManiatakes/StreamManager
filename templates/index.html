<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALSA Volume Control</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>ALSA Volume Control</h1>
        <nav>
            <a href="/">Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="card">
            <h2>Current Volume: {{ volume }}%</h2>
            <form method="POST">
                <label for="volume">Set Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="{{ volume }}">
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Broadcastify Stream Manager &copy; 2024 | Built by Dylan Maniatakes</p>
    </footer>
</body>
</html>

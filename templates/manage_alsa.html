<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALSA Audio Input Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>ALSA Audio Input Management</h1>

<form method="POST" action="/alsa/manage">
    <section class="card">
        <h2>Input Volume</h2>
        <label for="volume">Adjust Input (Capture) Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="{{ volume }}" class="slider">
        <span id="volumeDisplay">{{ volume }}%</span>
        <p class="small-note">This controls the microphone capture volume in real time.</p>
    </section>

    <button type="submit" class="btn">Apply Input Volume</button>
</form>

<script>
    const slider = document.getElementById('volume');
    const display = document.getElementById('volumeDisplay');
    if (slider && display) {
        slider.addEventListener('input', () => {
            display.textContent = slider.value + '%';
        });
    }
</script>

</body>
</html>

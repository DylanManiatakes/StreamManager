<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Input Settings</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Audio Input Settings</h1>
        <nav>
            <a href="/">Dashboard</a>
        </nav>
    </header>
    <main>
        <form method="POST">
            <section class="card">
                <h2>Playback Device</h2>
                <p>Playback device selection is not used in this setup.</p>
            </section>

            <section class="card">
                <h2>Input Device (Microphone)</h2>
                <label for="mic_device">Select Microphone Device:</label>
                <select name="mic_device" id="mic_device" class="dropdown">
                    {% for mixer in mixers %}
                        <option value="{{ mixer }}" {% if mic_device == mixer %}selected{% endif %}>{{ mixer }}</option>
                    {% endfor %}
                </select>
            </section>

            <section class="card">
                <h2>Input Volume</h2>
                <label for="volume">Adjust Input Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="{{ volume }}" class="slider">
                <span>{{ volume }}%</span>
                <p class="small-note">This sets the capture level for your selected microphone input.</p>
            </section>

            <button type="submit" class="btn">Update Settings</button>
        </form>
    </main>
    <footer>
        <p>StreamManager &copy; 2024 | Built by Dylan Maniatakes</p>
    </footer>
</body>
</html>
